<div class="loading" *ngIf="isLoading">
  <i class="fas fa-spinner"></i>
</div>
<div class="row" *ngIf="rides.length > 0 && !isLoading">
  <div class="col-md-4 col-sm-6 col-xs-12 mt-2" *ngFor="let ride of rides">
    <div class="card border border-primary">
      <div class="card-header">
        Ride Header
      </div>
      <div class="card-body">
        <span>From: {{ride.from}}</span><br>
        <span>To: {{ride.to}}</span><br>
        <span>Ride Provider: {{ride.rideProvider}}</span><br>
        <span>Seats Left: {{ride.seatsLeft}}</span><br>
        <span>Price: {{ride.price}}â‚¹</span>
      </div>
      <div class="card-footer">
        <button class="btn btn-success">Book Now</button>
      </div>
    </div>
  </div>
</div>
